<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/d1caaf7cfc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rock-Paper-Scissors</h1>
        <button id="start-button">Start Game</button>
      </header>
      
      <section id="content" class="hidden">
        <div class="player-container">
          <div class="players">
            <h2 class="player">Player <br><span id="player-score" class="orange-text"> </span></h2>
            <h2 class="versus orange-text">V</h2>
            <h2 class="computer">
              Computer <br><span id="computer-score" class="orange-text"></span>
            </h2>
          </div>
        </div>
        <div>
          <h3 class="text"><span id="text2"></span>
            <br>
            <br><span class="orange-text">Round</span> <span id="current-round" class="orange-text"></span></h3>
            <h3 id="text3"></h3>
          </div>

        <!-- buttons with options for the player to choose from -->
        <div class="options-container">
          <button class="btn" id="rock">ROCK</button>
          <button class="btn" id="paper">PAPER</button>
          <button class="btn" id="scissors">SCISSORS</button>
        </div>

        <!-- text will show the round result after each play, plus final result text  -->
        <div class="result-text">
          <h3 id="text4" class="orange-text"></h3>
        </div>
        <div id="game-container"></div>
      </section>
    </div>

    <!-- footer  -->
    <!-- <footer class="footer">
      <span
        >Created By <a href="https://github.com/sandile05" target="_blank"><span class="orange-text">Sandile</span></a> |
        <span class="far fa-copyright"></span> 2023.</span>
    </footer> -->

    <script src="script.js"></script>
  </body>
</html>
