<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/d1caaf7cfc.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="heading">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    
    <div class="player-container">
        <div class="players">
            <h2 class="player"><span id="player-score"> </span> - Player</h2>
            <h2 class="versus">:</h2>
            <h2 class="computer">Computer - <span id="computer-score"></span></h2>
        </div>
    </div>
    <h3 class="text">Round <span id="current-round">1</span> of 5</h3> <!-- this text changes -->
    <h3 class="text2">You May Begin</h3>

    <div class="options-container">
        <button class="btn" id="rock">ROCK</button>
        <button class="btn" id="paper">PAPER</button>
        <button class="btn" id="scissors">SCISSORS</button>
    </div>
    <div class="result-text">
        <p id="text3"></p>
        <p id="text4"></p>
    </div>
    <div id="game-container">
    </div>

    <footer>
        <span>Created By <a href="https://sandile05.github.io/portfolio/">Sandile</a> | <span class="far fa-copyright"></span> 2023 All rights reserved.</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
